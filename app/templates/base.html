{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        {% block meta %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <link type="text/css" rel="stylesheet" href="{% static 'libs/Semantic/semantic.min.css' %}" />
        {% block css %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        <script src="{% static 'libs/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'libs/Semantic/semantic.min.js' %}"></script>
        {% block js %}{% endblock %}
    </body>
</html>
